<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Grades Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Grades Book</h1>
    <div id="input-students">
      <input
        class="student-input"
        type="text"
        id="student-name"
        placeholder="Add student.."
      />
      <button class="student-button">Add</button>
    </div>

    <div class="sort-students">
      <button class="sort-asc">Ascending Order</button>
      <button class="sort-desc">Descending Order</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Average Grades</th>
          <th>Student Grades</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody id="student-list"></tbody>
    </table>

    <div id="student-grades">
      <button class="hide-grades-btn">Hide Grades</button>

      <h3 id="student-name-grade">Student's Name</h3>

      <div id="input-grades">
        <input
          class="grade-input"
          type="text"
          id="student-grade"
          placeholder="Add grade.."
        />
        <button class="student-button" id="add-grade">Add</button>
      </div>

      <div class="sort-grades">
        <button class="sort-asc">Ascending Order</button>
        <button class="sort-desc">Descending Order</button>
      </div>

      <table class="view-grades-table">
        <thead>
          <tr>
            <th>Grades</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="grades-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
