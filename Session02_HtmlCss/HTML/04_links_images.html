<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<body>
    <!-- External link -->
    <a href="https://google.com">Go to Google!</a>
    <br>
    <a href="https://google.com" target="_blank">Go to Google in a new tab!</a>
    <br>
    <!-- Internal image -->
    <img src="kittie.jpg" alt="kittie" width="160px" height="170px">
    
</body>

</html>
